<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Bài tập JS 3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <div class="baiSapXep">
            <div class="form-group m-auto col-6 bg-light p-3">
                <h4>Bài 1: Xuất 3 số theo thứ tự tăng dần</h4>
                <div class="form-group">
                    <input id="number1" class="form-control w-25" placeholder="số thứ 1">
                </div>
                <div class="form-group">
                    <input id="number2" class="form-control w-25" placeholder="số thứ 2">
                </div>
                <div class="form-group">
                    <input id="number3" class="form-control w-25" placeholder="số thứ 3">
                </div>
                <button onclick="sapXep()" id="btnTinhTien1" class="btn btn-success">Sắp Xếp</button>
                <div id="ketQuaTraVe0" class="mt-2 alert alert-success">
                    Kết quả :
                    <span id="ketQuaTraVe0"></span>
                </div>
            </div>
            <br>
            <div class="form-group m-auto col-6 bg-light p-3">
                <label for="exampleFormControlSelect1">Bài 2: Chương trình "Chào hỏi"</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option id="chuaChon" value="1">Chọn Thành Viên</option>
                    <option id="chonBo" value="2">Bố</option>
                    <option id="chonMe" value="3">Mẹ</option>
                    <option id="chonAnh" value="4">Anh Trai</option>
                    <option id="chonEm" value="5">Em Gái</option>

                </select>
                <button onclick="loiChao()" id="btnLoiChao" class="btn btn-success mt-3">Gửi Lời Chào</button>
                <div class="mt-2 alert alert-success">
                    Xin Chào
                    <span id="ketQuaLoiChao"></span>
                </div>
            </div>
            <br>
            <div class="form-group m-auto col-6 bg-light p-3">
                <h4>Bài 3: Đếm số chẵn lẻ</h4>
                <div class="form-group">
                    <input id="number4" class="form-control w-25" placeholder="số thứ 1">
                </div>
                <div class="form-group">
                    <input id="number5" class="form-control w-25" placeholder="số thứ 2">
                </div>
                <div class="form-group">
                    <input id="number6" class="form-control w-25" placeholder="số thứ 3">
                </div>
                <button onclick="demSo()" id="btnTinhTien3" class="btn btn-success">Kiểm tra</button>
                <div class="mt-2 alert alert-success">
                    Kết quả :
                    <span id="ketQuaDemSo"></span>
                </div>
            </div>
            <br>
            <div class="form-group m-auto col-6 bg-light p-3">
                <h4>Bài 4: Đoán hình tam giác</h4>
                <div class="form-group">
                    <input id="number7" class="form-control w-25" placeholder="độ dài cạnh 1">
                </div>
                <div class="form-group">
                    <input id="number8" class="form-control w-25" placeholder="độ dài cạnh 2">
                </div>
                <div class="form-group">
                    <input id="number9" class="form-control w-25" placeholder="độ dài cạnh 3">
                </div>
                <button onclick="duDoan()" id="doanHinhTamGiac" class="btn btn-success">Kiểm tra</button>
                <div class="mt-2 alert alert-success">
                    Kết quả:
                    <span id="ketQuaDuDoan"></span>
                </div>
            </div>
        </div>
    </div>



    <!-- BS CSS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
